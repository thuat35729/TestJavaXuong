<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Nhan Vien</title>
</head>
<body>
<form th:action="@{/update/staff(id=${staff.id})}" th:object="${staff}" method="post">
    <div class="mb-3">
        <label class="form-label">Mã</label>
        <input type="text" class="form-control" name="staffCode" th:field="*{staffCode}">
        <div th:if="${#fields.hasErrors('staffCode')}" class="text-danger" th:errors="*{staffCode}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Họ tên</label>
        <input type="text" class="form-control" name="name" th:field="*{name}">
        <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Email FPT</label>
        <input type="text" class="form-control" name="accountFPT" th:field="*{accountFPT}">
        <div th:if="${#fields.hasErrors('accountFPT')}" class="text-danger" th:errors="*{accountFPT}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Email FE</label>
        <input type="text" class="form-control" name="accountFE" th:field="*{accountFE}">
        <div th:if="${#fields.hasErrors('accountFE')}" class="text-danger" th:errors="*{accountFE}"></div>
    </div>
    <div class="row">
        <p class="col-4">Trạng thái</p>
        <div class="form-check col-4">
            <input class="form-check-input" type="radio" name="status" value="1" th:checked="${staff.status == 1}">
            <label class="form-check-label">Đang hoạt động</label>
        </div>
        <div class="form-check col-4">
            <input class="form-check-input" type="radio" name="status" value="0" th:checked="${staff.status == 0}">
            <label class="form-check-label">Ngưng hoạt động</label>
        </div>
    </div>
    <div class="text-danger" th:if="${error != null}">
        <p th:text="${error}"></p>
    </div>
    <div class="text-info" th:if="${error != null}">
        <p th:text="${message}"></p>
    </div>
    <button type="submit" class="btn btn-success">Sửa</button>
</form>
</body>
</html>
